<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>

    <!-- Buttons to show forms -->
    <div id="collection-buttons">
      <button class="collection-btn" onclick="showForm('book')">Add Book</button>
      <button class="collection-btn" onclick="showForm('user')">Add User</button>
      <button class="collection-btn" onclick="showForm('transaction')">Add Transaction</button>
    </div>

    <!-- Add Book Form -->
    <section id="add-book" class="form-section" style="display: none;">
      <h2>Add Book</h2>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
       
        <label for="author">Author:</label>
        <input type="text" id="author" required>
       
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" required>
       
        <label for="copies">Available Copies:</label>
        <input type="number" id="copies" required>
       
        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Add User Form -->
    <section id="add-user" class="form-section" style="display: none;">
      <h2>Add User</h2>
      <form id="user-form">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" required>
       
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" required>
       
        <button type="submit">Add User</button>
      </form>
    </section>

    <!-- Add Transaction Form -->
    <section id="add-transaction" class="form-section" style="display: none;">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <label for="transaction-user">User ID:</label>
        <input type="text" id="transaction-user" required>

        <label for="transaction-book">Book ID:</label>
        <input type="text" id="transaction-book" required>

        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type">
          <option value="borrow">Borrow</option>
          <option value="return">Return</option>
        </select>
       
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
