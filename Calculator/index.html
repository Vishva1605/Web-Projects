<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="calc">
      <div id="content">
         <form>
            <div id="output">
               <input type="text" id='res'>
            </div>
            <div class="btn">
               <input type="button" value='C' onclick="Clear()" id="clear">
               <input type="button" value='←' onclick="Back()" id="backspace">
               <input type="button" value='%' onclick="Solve('%')" id="percent">
               <input type="button" value='/' onclick="Solve('/')" id="slash">
               <br>
               <input type="button" value='7' onclick="Solve('7')" id="solve">
               <input type="button" value='8' onclick="Solve('8')" id="solve">
               <input type="button" value='9' onclick="Solve('9')" id="solve">
               <input type="button" value='x' onclick="Solve('*')" id="solve">
               <br>
               <input type="button" value='4' onclick="Solve('4')" id="solve">
               <input type="button" value='5' onclick="Solve('5')" id="solve">
               <input type="button" value='6' onclick="Solve('6')" id="solve">
               <input type="button" value='-' onclick="Solve('-')" id="solve">
               <br>
               <input type="button" value='1' onclick="Solve('1')" id="solve">
               <input type="button" value='2' onclick="Solve('2')" id="solve">
               <input type="button" value='3' onclick="Solve('3')" id="solve">
               <input type="button" value='+' onclick="Solve('+')" id="solve">
               <br>
               <input type="button" value='00' onclick="Solve('00')" id="solve">
               <input type="button" value='0' onclick="Solve('0')" id="solve">
               <input type="button" value='.' onclick="Solve('.')" id="solve">
               <input type="button" value='=' onclick="Result()" id="equalto">
            </div>
         </form>
      </div>
   </div>
   <script src='script.js'></script>
</body>
</html>
